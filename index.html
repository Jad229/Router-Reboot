<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Router Reboot</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- font awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>


  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body>

  <section>


    <div class="container-fluid">

      <!-- Nav Bar -->

      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="" style="color: #FF8FE5;"> Router Reboot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="" style="color: #FF8FE5;">David</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: #FF8FE5;">Pablo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: #FF8FE5;">Jose</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: #FF8FE5;">Justin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" style="color: #FF8FE5;">Gian</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->
      <div class="row title-row">
        <div class="col-lg-6">
          <h1 class="title-heading">YOU ARE NOW OFFLINE.</h1>
          <p class="title-intro">Welcome to Router Reboot.
            Here we like to keep it off the grid...
            since our connection is always failing <i class="far fa-dizzy"></i> </p>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/RR.gif" alt="low connection image">
        </div>
      </div>

    </div>
  </section>

  <!-- Player Selection -->
  <section class="white-section" id="player-selection">

    <h2>Select Your Player.</h2>
    <div class="container-fluid">

      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000" data-bs-pause="hover">
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <h3 class="player-selection-text">Apex Predator</h3>
            <img class="player-image" src="images/David.png" alt="David-pixel-head">
          </div>
          <div class="carousel-item container-fluid">
            <h3 class="player-selection-text">The Feeder</h3>
            <img class="player-image" src="images/Pablo.png" alt="pablo-pixel-head">
          </div>
          <div class="carousel-item container-fluid">
            <h3 class="player-selection-text">Silent Menace</h3>
            <img class="player-image" src="images/Marzz.png" alt="pablo-pixel-head">
          </div>
          <div class="carousel-item container-fluid">
            <h3 class="player-selection-text">The Carry</h3>
            <img class="player-image" src="images/Justin.png" alt="pablo-pixel-head">
          </div>
          <div class="carousel-item container-fluid">
            <h3 class="player-selection-text">The Speedster</h3>
            <img class="player-image" src="images/Gian.png" alt="pablo-pixel-head">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </section>

  <section class="alt-colored-section">
    <div class="container-fluid">
      <div class="row">

        <div>
          <img class="banner-image" src="images/heads.jpg" alt="heads image">
        </div>

      </div>
    </div>
  </section>



</body>

</html>
